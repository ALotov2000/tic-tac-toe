<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="">Tic Tac Toe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Lobster&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">


  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <main class="main">
    <h1 class="title">TIC TAC TOE</h1>
    <section id="app"></section>
    <section id="turn" class="turn"></section>
    <section class="log-wrapper">
      <h3>logs</h3>
      <ul id="log" class="log"></ul>
    </section>
    <section id="popup" class="popup">
      <div class="popup-box">
        <div id="popup-close" class="popup-close">X</div>
        <div id="popup-message" class="popup-message"></div>
      </div>
    </section>
  </main>

</body>
</html>
